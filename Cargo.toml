[workspace]
members = ["schema", "lib"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["m00n"]
edition = "2021"
license = "MPL"

[workspace.dependencies]
cofd-schema = { path = "schema" }

serde = { version = "1", features = ["derive"] }
strum = "0.26"


derive_more = { version = "0.99", default-features = false, features = ["display", "from"] }